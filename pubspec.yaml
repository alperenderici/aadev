name: aad
description: "Ali Alperen Derici - Professional Portfolio Website"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3
  hooks_riverpod: ^3.0.3
  flutter_hooks: ^0.21.0

  # Localization
  intl: any

  # UI & Animations
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  visibility_detector: ^0.4.0+2

  # Web utilities
  url_launcher: ^6.3.1
  url_strategy: ^0.3.0

  # Icons
  font_awesome_flutter: ^10.8.0
  cupertino_icons: ^1.0.8

  # Firebase
  firebase_core: ^4.2.1
  firebase_analytics: ^12.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^3.0.3
  build_runner: ^2.4.13
  custom_lint: ^0.8.0
  riverpod_lint: ^3.0.3

flutter:
  uses-material-design: true

  assets:
    # Images
    - assets/images/
    - assets/images/pp.png
    - assets/images/fitgo_prof.JPG
    - assets/images/fitgo_sunum.JPG

    # Screenshots
    - assets/screenshots/

    # Certificates
    - assets/certificates/

    # CV and Cover Letters
    - assets/CV/
