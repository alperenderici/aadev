  <style>
    /* Enable text selection for Flutter Web */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* Loading indicator */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fafafa;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #e0e0e0;
      border-top: 4px solid #2196F3;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (prefers-color-scheme: dark) {
      .loading {
        background: #121212;
      }
      .loading-spinner {
        border-color: #333;
        border-top-color: #64B5F6;
      }
    }
  </style>
